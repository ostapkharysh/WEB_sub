<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSSWeather</title>
</head>
<body>
<link rel="stylesheet" href="cities.css">
<link rel="stylesheet" href="structure.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">




<div class="main">
    <h2>CSS Weather forecast</h2>
        <nav class="container">
            <div class="lisbon">
                <p>Lisbon</p>
                <i>21°C</i>
                <i><span class="fa fa-sun" style="font-size:40px;color:white;"></span></i>
            </div>

            <div class="paris">
            <p>Paris</p>
            <i>11°C</i>
            <i><span class="fa fa-cloud" style="font-size:40px;color:white;"></span></i>
            </div>
            <div class="belgrade">
            <p>Belgrade</p>
            <i>15°C</i>
            <i><span class="fa fa-cloud-sun" style="font-size:40px;color:white;"></span></i>
        </nav>

        <nav class="container">
            <div class="moscow">
                <p>Moscow</p>
                <i>21°C</i>
                <i><span class="fa fa-cloud-sun" style="font-size:40px;color:white;"></span></i>
            </div>
            <div class="telaviv">
                <p>Tel-Aviv</p>
                <i>32°C</i>
                <i><span class="fa fa-sun" style="font-size:40px;color:white;"></span></i>
            </div>
            <div class="cair">
                <p>Cair</p>
                <i>21°C</i>
                <i><span class="fa fa-sun" style="font-size:40px;color:white;"></span></i>
            </div>
            <div class="newyork">
                <p>New York</p>
                <i>17°C</i>
                <i><span class="fa fa-cloud-sun-rain" style="font-size:40px;color:white;"></span></i>
            </div>
        </nav>

        <nav class="container">
            <div class="newdehli">
                <p>New Delhi</p>
                <i>17°C</i>
                <i><span class="fa fa-cloud-rain" style="font-size:40px;color:white;"></span></i>
            </div>

            <div class="sanfrancisco">
                <p>San Francisco</p>
                <i>15°C</i>
                <i><span class="fa fa-cloud-sun" style="font-size:40px;color:white;"></span></i>
            </div>
            <div class="tokyo">
                <p>Tokyo</p>
                <i>8°C</i>
                <i><span class="fa fa-moon" style="font-size:40px;color:white;"></span></i>
            </div>
        </nav>


        <nav class="container">
            <div class="sydney">
                <p>Sydney</p>
                <i>25°C</i>
                <i><span class="fa fa-cloud-sun" style="font-size:40px;color:white;"></span></i></div>
        </nav>
    </div>
    <p>Have a nice day and don't forget umbrella if you are in New Dehli now!</p>
</body>
</html>
